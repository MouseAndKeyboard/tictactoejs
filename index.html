<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="playsquare top left d1"></div>
            <div class="playsquare top center"></div>
            <div class="playsquare top right d2"></div>
        </div>
        <div class="row">
            <div class="playsquare middle left"></div>
            <div class="playsquare middle center d1 d2"></div>
            <div class="playsquare middle right"></div>
        </div>
        <div class="row">
            <div class="playsquare bottom left d2"></div>
            <div class="playsquare bottom center"></div>
            <div class="playsquare bottom right d1"></div>
        </div>

    </div>
    
    <button class="reset">Reset</button>
    <script src="app.js"></script>
</body>

</html>
